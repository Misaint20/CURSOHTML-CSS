<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Productos</th>
                <th>Costo</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Naranja</td>
                <td>$30</td>
                <td>1 Kg</td>
            </tr>
            <tr>
                <td>Pera</td>
                <td>$25</td>
                <td>1 Kg</td>
            </tr>
            <tr>
                <td>Sandia</td>
                <td>$10</td>
                <td>1 Kg</td>
            </tr>
            <tr>
                <td>Platano</td>
                <td>$40</td>
                <td>1 Kg</td>      
            </tr>
            <tr>
                <td>Manzana</td>
                <td>$20</td>
                <td>1 Kg</td>
            </tr>
            <tr>
                <td>Melon</td>
                <td>$15</td>
                <td>1 Pieza</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="header_total">Total</th>
                <td class="dato_total" colspan="2">$140</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
