<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <label for="nombre">Nombre completo</label>
            <input type="text" placeholder="Misaint" id="nombre">
        </div>
        <div class="form_input">
            <label for="email">Email</label>
            <input type="email" placeholder="ejemplo@gmail.com" id="email">
        </div>
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea rows="7" placeholder="Deja tu mensaje aqui..." id="mensaje"></textarea>
        </div>
        <div class="form_input">
            <label for="checkbox">Acepto los terminos y condiciones</label>
            <input type="checkbox" id="checkbox" class="checkbox">
        </div>
    </form>
</body>
</html>
